<!doctype html>
<html lang="en-US">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>katube</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/icon.bmp"/>
  <meta name="google" content="notranslate">
  <style>
td {
 vertical-align: top;
}

body {
 background-color: #f9e79f;
}

a {
 color: #008877;
 text-decoration: none;
}

a:active {
 color: #0000ee;
}

#addPlayOutput {
 position: absolute;
 z-index: 1;
 background-color: #f9e79f;
 border: solid 1px;
 border-color: black;
 padding: 3px;
 display: none;
}

#player {
 display: table;
}

#leftSide, #rightSide {
 display: table-cell;
}

#displayPaginationTopOutput, #displayPaginationBottomOutput {
 text-align: center;
}
  </style>
  <script src="script.js"></script>
 </head>
 <body>
  <div id="addPlayOutput" onmouseleave="PLAYER.hideAddPlayOutput();">xyz</div>
  <div id="player">
   <div id="leftSide">
    <div><input type="text" id="searchPlayInput" size="64"/><button onclick="PLAYER.searchPlay();">Search</button></div>
    <div id="displayPaginationTopOutput"></div>
    <div id="displayPlayListOutput"></div>
    <div id="displayPaginationBottomOutput"></div>
   </div>
   <div id="rightSide">
    <div><input type="text" id="createPlayListInput" size="16"/><button onclick="PLAYER.createPlayList();">Create</button></div>
    <div id="displayPlayListListOutput"></div>
    <video id="playVideoOutput" width="600" controls="controls"></video>
    <div id="playTextOutput"></div>
   </div>
  </div>
 </body>
 <script>
  PLAYER.displayPlayListList();
 </script>
